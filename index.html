<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor  Profile card component.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
      <section>
        <div class="bg-card">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="img-victor">
          <img src="images/image-victor.jpg" alt="image of victor">
        </div>
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
          <hr>
          <div class="contents">
            <p>80K<span>Followers</span></p>
            <p>803K<span>Likes</span></p>
            <p class="reset-right">1.4K<span>Photos</span></p>
          </div>
        <div>
        </div>
      </section>
      <div class="bg-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GelcimarMoraes">GelcimarMoraes</a>.
  </footer>
</body>
</html>
